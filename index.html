<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Restriction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #sorryMessage {
            color: red;
        }
        #content {
            color: green;
        }
    </style>
</head>
<body>
    <div id="content" style="display:none;">
        <!-- Your HTML content goes here -->
        <h1>Welcome to the allowed server!</h1>
        <p>Your content is running on a valid server.</p>
    </div>

    <div id="sorryMessage">
        <h1>Sorry</h1>
        <p>This server is not allowed.</p>
    </div>

    <script>
        // Block ports in the range 3000 to 5000
        const blockedHostname = '127.0.0.1';
        const blockedPortStart = 3000;
        const blockedPortEnd = 5000;
        const currentPort = window.location.port;

        if (window.location.hostname === blockedHostname && currentPort >= blockedPortStart && currentPort <= blockedPortEnd) {
            // Show the "Sorry" message if the port is in the blocked range
            document.getElementById('content').style.display = 'none';
            document.getElementById('sorryMessage').style.display = 'block';
        } else {
            // Show the main content for all other servers and ports
            document.getElementById('content').style.display = 'block';
            document.getElementById('sorryMessage').style.display = 'none';
        }
    </script>
</body>
</html>
